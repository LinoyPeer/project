<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffe</title>
    <!-- קישור לדף CSS חיצוני -->
    <link rel="stylesheet" href="styleCoffe.css">
    <!-- פונט HEEBO מגוגל -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body dir="rtl">

            </form>
        </div>
