<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <!-- לינק לבודסטראפ כפתור -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- לינק לפונט REM -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- לינק לפונט Amatic -->
    <link
        href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=REM:ital,wght@0,100..900;1,100..900&family=Sevillana&display=swap"
        rel="stylesheet">
    <!-- לינק קומפיילר SASS -->
    <link rel="stylesheet" href="..//projectSASS/projectMain.css">
    <!-- לינק לספריית אייקונים -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--  gstatic לינק לפונט -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- לינק לפונט IBM Plex Sans Hebrew -->
    <link
        href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Hebrew:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- לינק לפונט Playwrite MX -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+MX:wght@100..400&display=swap" rel="stylesheet">

    <style>
        body {
            direction: rtl;
            background-color: #ecebb63f;
            overflow-x: hidden;
            overflow-y: auto;
            z-index: 10;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .hamburger {
            display: none;
        }


        .container {
            height: 100vh;
            position: relative;
            top: 3.2rem;
        }

        .theForm {
            display: flex;
            flex-direction: column;
            gap: 20px;
            direction: rtl;
            align-items: center;
            justify-content: center;
            margin-top: 35vh;

        }

        label {
            width: 30vw;
            text-align: right;
            font-size: 20px;
            color: #7a7a7a;
            font-family: Tahoma;
            position: relative;
            top: 15px;
        }

        input {
            width: 30vw;
            height: 6vh;
            border-radius: 5%;
            background-color: #f1e6c270;
            border: 0.5px solid #000;

        }

        input[type=submit] {
            width: 15vw;
            background-color: #d0c9c6;
        }

        h1 {
            color: #918a87;
            font-family: #7a7a7a;
            font-weight: bold;

        }

        .dontHave {
            text-align: center;
            font-size: 20px;
            font-family: serif;
            font-family: Amatic SC;
            position: relative;
            top: 10vh;
        }

        img {
            width: 6em;
            padding-right: 40px;
            position: absolute;
            top: 6px;
        }

        .Logoname {
            top: 1.6rem;
            right: 7rem;
        }


        .social {
            direction: ltr;
            display: flex;
            width: 30%;
            position: absolute;
            top: 15px;
            left: 4rem;
            gap: 20px;
        }

        .fa {
            font-size: 30px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            text-align: center;
            justify-content: center;
            padding-top: 5px;
            position: relative;
            z-index: 6;
        }



        nav {
            width: 100vw;
            line-height: 1.5;
            position: relative;
            z-index: 3;
            right: 9rem;
        }

        nav ul {
            list-style-type: none;
            transform: translateX(-100px);

        }

        nav ul li {
            position: relative;
            display: inline-block;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            width: 160px;
            text-align: center;
            max-height: min-content;
        }

        nav ul li:hover ul {
            display: block;
            transform: translateX(0px);
            border-radius: 10px;
        }



        nav ul li ul li {
            clear: both;
            width: max-content;
        }

        nav ul li ul li a {
            font-size: 0.8rem;
        }


        nav ul li a {
            width: 160px;
            display: block;
            text-decoration: none;
            line-height: 3.8;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }


        nav ul li a:hover {
            color: black;
            border-radius: 10px;
            text-decoration: underline;
            line-height: 3;

        }

        .container1 {
            width: 100vw;
            height: 10vh;
            position: absolute;
            top: 15vh;

        }

        section {
            width: 90%;
            height: 15vh;
            margin: 0 auto;
            background: url("https://images.unsplash.com/photo-1465146633011-14f8e0781093?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3450&q=80"),
                #f1e6c2;
            border-radius: 20px;
            position: relative;
            z-index: 1;
        }

        h1[title="titleUl"] {
            color: #f1e6c2;
            font-family: IBM Plex Sans Hebrew;
            font-size: 40px;
            font-weight: 500;
            position: absolute;
            top: 3.2rem;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .social1 {
            position: relative;
            top: 6rem;
            left: -36.5rem;
        }

        #copyRight {
            font-size: 15px;
            text-align: right;
            position: relative;
            top: 13vh;
            right: 6rem;
        }

        @media screen and (max-width: 768px) {

            html,
            body {
                background-color: #ecebb63f;
                overflow-x: hidden;
                width: 100%;
                min-height: 100vh;
            }


            .Logoname {
                font-size: 10px;
                right: 6rem;
                top: 1vh;

            }

            img {
                font-size: 14px;
                margin-top: 10px;
            }

            .Logoname {
                font-size: 10px;
                right: 6rem;
                top: 4vh;

            }

            img {
                font-size: 14px;
                margin-top: 10px;
            }

            .hamburger {
                display: block;
                width: 30%;
                text-align: center;
                background-color: #918A87;
                border-radius: 5px;
                color: #fff;
                font-weight: bold;
                position: relative;
                left: 7rem;
            }

            nav,
            nav ul li {
                /*'עיצוב ה'איזור nav 
                'וגם את חלקי ה'עמודות li 'שנמצאים בתוך ה'עמודה ul שנמצאים בתוך 'ה'איזור*/
                width: 100%;
                clear: both;
                position: relative;
                left: 7rem;
            }

            nav {
                /*עיצוה בלעדי לnav*/
                border: 0px;
                width: 30%;
                position: absolute;
                right: 25rem;
                top: 1.5rem;

            }

            nav ul {
                display: none;
                width: 100%;
                position: absolute;
                left: 9rem;

            }

            nav ul li a {
                height: 40px;
                width: 120px;
                font-size: 13px;
                margin-top: 5px;
                background-color: #e7e4e4;
                border-radius: 10px;
            }

            .hamburger:hover+ul {
                display: block;
                width: 100%;
            }

            .social {
                width: 100px;
                position: relative;
                top: 1.4rem;
                right: 10rem;
                gap: 5px;
            }

            .fa {
                width: 25px;
                height: 25px;
                font-size: 14px;
                padding: 6px;
            }


            .theForm {
                display: flex;
                flex-direction: column;
                position: relative;
                right: -7rem;
                top: -2rem;
            }

            label {
                font-size: 14px;
                font-family: Tahoma;
                position: relative;
                top: 12px;
                text-align: right;

            }

            input {
                width: 30vw;
                height: 6vh;
                border-radius: 5%;
                background-color: #f1e6c270;
                border: 0.5px solid #000;

            }

            input[name="write"] {
                width: 50vw;
                height: 8vh;
                position: relative;
                right: 3rem;
            }

            #btn {
                width: 6rem;
                position: relative;
                top: 1rem;
                right: 0rem;
            }

            .social1 {
                position: relative;
                right: 37vw;
            }

            #copyRight {
                position: relative;
                top: 10vh;
            }
        }
    </style>
</head>

<body>
    <!-- form>(label+input)*3+input -->
    <header>
        <span>
            <img src="../projectImages/websitelogo.png" alt="logo">
            <p class="Logoname">Linoy Pe'er</p>
        </span>
        <span class="social">
            <a href="https://www.facebook.com/linoy.peer.56" class="fa fa-facebook" target="_blank"></a>
            <a href="https://www.instagram.com/linoy_peer/" class="fa fa-instagram" target="_blank"></a>
            <a href="https://github.com/" class="fa fa-github" target="_blank"></a>
        </span>
        <nav>
            <div class="hamburger">&#9776;</div>
            <ul>
                <li><a href="../index.html">עמוד הבית</a></li>
                <li><a href="aboutPage.html">אודות</a></li>
                <li><a href="contactPage.html" class="currentpage">צור קשר</a></li>
                <li><a href="picturePage.html">גלריה</a></li>
                <li><a href="../index.html#myProject">הפרוייקטים שלי</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form action="" name=" forme" class="theForm">
            <label for="">שם מלא:</label>
            <input class="inputText" type="text" required>
            <label for="">אימייל:</label>
            <input class="inputText" type="email" required>
            <label for="">מלל חופשי:</label>
            <input class="inputText" type="text" name="write" required>
            <input type="submit" value="שתפו אותי!" id="btn" onclick="on()">
            <p id="sentGoal"></p>
        </form>
        <div class="dontHave">
            <h1>אין לכם דוא"ל?</h1>
            <p>תוכלו ליצור איתי קשר בשאר הפלטפורמות &#10084;</p>

        </div>
        <div class="social1">
            <a href="https://www.facebook.com/linoy.peer.56" class="fa fa-facebook" target="_blank"></a>
            <a href="https://www.instagram.com/linoy_peer/" class="fa fa-instagram" target="_blank"></a>
            <a href="https://github.com/" class="fa fa-github" target="_blank"></a>
        </div>
    </div>

    <div class="container1">
        <section>
            <h1 title="titleUl">צור קשר</h1>
        </section>
    </div>
    <footer>
        <p id="copyRight">כל הזכויות שמורות ללינוי פאר &#169;</p>
    </footer>

    <script>
        // כפתור שליחה
        const btn = document.getElementById('btn');
        function on() {
            const inputText = document.querySelector(".inputText");
            let sendBtn = document.querySelector('#sentGoal');
            if (inputText.value !== "") {
                sendBtn.innerText = "ההודעה נשלחה בהצלחה!";
            }
        }
        // תפריט למובייל
        document.addEventListener('DOMContentLoaded', function () {
            var hamburger = document.querySelector('.hamburger');
            var navMenu = document.querySelector('nav ul');

            hamburger.addEventListener('click', function () {
                navMenu.style.display = navMenu.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</body>

</html>
