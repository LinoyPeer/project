<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <style>
        body {
            background-image: url("socialMediaBg.png");
            background-repeat: no-repeat;
            background-position: 50% 0;
            background-size: cover;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 20vw;
        }

        .register-container {
            height: 60vh;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 9px 7px 30px #00000083;
        }

        h2 {
            text-align: center;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #a7285f10;
            border: 3px solid #a7285f4a;
            border-radius: 5px;
            box-sizing: border-box;
            display: block;
        }

        input[type="file"] {
            display: none;
        }

        label {
            width: 7vw;
            height: 1vh;
            margin-left: 5rem;

        }

        .custom-file-upload {
            display: inline-block;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #a7285f7a;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 4px;
            font-size: 10px;
        }

        .custom-file-upload:hover {
            background-color: #a7285f95;
        }

        button {
            width: 80%;
            padding: 10px;
            background-color: #a7285f95;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            margin-left: 2rem;
        }

        button:hover {
            background-color: #a7285fc2;
        }

        #logoutButton {
            width: 20vw;
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #a7285f95;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 3;
        }

        #display-image {
            width: 3vw;
            height: 5vh;
            border-radius: 50%;
            margin-left: 8rem;
            margin-top: 1rem;
        }

        @media (max-width: 768px) {
            body {
                background-image: url("socialMediaBg.png");
                background-repeat: no-repeat;
                background-position: 50% 0;
                background-size: cover;
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                display: flex;
                align-items: center;
                justify-content: center;
                height: 100vh;
                margin: 0;
            }

            form {
                display: flex;
                flex-direction: column;
                width: 80vw;
                max-width: 400px;
                margin: 0 auto;
            }

            .register-container {
                width: 70vw;
                max-width: 400px;
                height: auto;
                background: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 9px 7px 30px #00000083;
            }

            h2 {
                text-align: center;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"] {
                width: 70%;
                padding: 10px;
                margin: 10px 0;
                background-color: #a7285f10;
                border: 3px solid #a7285f4a;
                border-radius: 5px;
                box-sizing: border-box;
                display: block;
                margin-left: 6vw;
            }

            input[type="file"] {
                display: none;
            }

            label {
                max-width: 55vw;
                height: 4vh;
                margin: 10px 0;
                text-align: center;
            }

            .custom-file-upload {
                display: inline-block;
                padding: 10px 20px;
                cursor: pointer;
                background-color: #a7285f7a;
                color: rgb(0, 0, 0);
                border: none;
                border-radius: 4px;
                font-size: 10px;
                width: 100%;
                margin-left: 7vw;
                box-sizing: border-box;
            }

            .custom-file-upload:hover {
                background-color: #a7285f95;
            }

            button {
                width: 40vw;
                background-color: #a7285f95;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                margin-top: 1rem;
                margin-left: 3.5rem;
            }


            button:hover {
                background-color: #a7285fc2;
            }

            #logoutButton {
                width: auto;
                position: absolute;
                top: 20px;
                right: 20px;
                padding: 10px 20px;
                background-color: #a7285f95;
                color: white;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                z-index: 3;
            }

            #display-image {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                margin: 10px auto;
                display: block;
            }

            #display-image {
                width: 15vw;
                margin-right: 8.5rem;
            }

            @media (min-width: 600px) {
                form {
                    width: 60vw;
                }
            }
        }
    </style>
</head>

<body>
    <button style="position: fixed;" id="logoutButton" onclick="logout()">To log-in
        page</button>
    <div class="register-container">
        <h2>Register</h2>
        <form>
            <input type="text" id="nameInput" + 6.0 placeholder="Full Name" required />
            <input type="text" id="userNameInput" placeholder="Username" required />
            <input type="email" id="emailInput" placeholder="Email Address" required />
            <input type="password" id="passwordInput" placeholder="Password" required />
            <label for="file-upload" class="custom-file-upload" id="labelForImg">Upload Your Own Photo
                <input id="file-upload" type="file" />
            </label>
            <img id="display-image" src="/../projectImages/profile-image.jpg" alt="Image Of User Upload" />
            <button type="button" id="registerButton">Sign Up</button>
        </form>
    </div>
    <script>

        const fileUpload = document.querySelector('#file-upload');
        function uploadImage() {


            console.log();
            const file = fileUpload.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const displayImg = document.getElementById('display-image');
                    displayImg.src = e.target.result;

                    localStorage.setItem('savedImage', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }
        fileUpload.addEventListener('change', () => {
            uploadImage();
        })

        function logout() {
            window.open("login.html");
        }

        function containsLetter(input) {
            for (let i = 0; i < input.length; i++) {
                if (input[i] >= 'A' && input[i] <= 'Z' || input[i] >= 'a' && input[i] <= 'z') {
                    return true;
                }
            }
            return false;
        }

        function containsSymbol(input) {
            const symbolCharacters = "!@#$%^&*()_+=-[]{};':\"\\|,.<>/?";

            for (let i = 0; i < input.length; i++) {
                if (symbolCharacters.includes(input[i])) {
                    return true;
                }
            }
            return false;

        }

        function validateFields(fullName, username, password) {
            if (fullName.length < 2) {
                alert("The user must be minimum 2 charactres");
                return false;
            }
            if (username.length < 2) {
                alert("The user must be minimum 2 charactres");
                return false;
            }

            let usersLocal = JSON.parse(localStorage.getItem('socialMediaUsers')) || [];
            let userWithSameUsername = usersLocal.find((user) => user.username == username);
            if (userWithSameUsername) {
                alert("This user name is alreadt token");
                return false;
            }


            if (!containsSymbol(password) || !containsLetter(password) || (password.length < 8 && password.length > 20)) {
                alert("The password must be 8 to 20 chars and must have one letter and one symbol");
                return false;
            }
            return true;
        }
        function registerUser(fullName, username, password, email) {
            let newUser = {
                fullName: fullName,
                username: username,
                password: password,
                email: email,
                isAdmin: false,
                lastLogged: new Date(),

            };
            let usersLocal = JSON.parse(localStorage.getItem('socialMediaUsers'));
            if (usersLocal == null) {
                usersLocal = [];
            }
            usersLocal.push(newUser);
            localStorage.setItem('socialMediaUsers', JSON.stringify(usersLocal));
            window.location.href = 'login.html';
        }

        document.querySelector('#registerButton').addEventListener('click', () => {
            let fullName = document.getElementById("nameInput").value;
            let username = document.getElementById("userNameInput").value;
            let password = document.getElementById("passwordInput").value;
            let email = document.getElementById("emailInput").value;

            if (validateFields(fullName, username, password, email)) {
                registerUser(fullName, username, password, email);
            }
        })







        //save
        //navigation

    </script>
</body>

</html>
