<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Table</title>
    <!-- logo -->
    <link rel="icon" type="image/x-icon" href="./ticTacToeLogo.png">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #783;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <h1>Score Table</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Game Time</th>
                <th>Winner</th>
                <th>type Of Game</th>
            </tr>
        </thead>
        <tbody id="scoreTableBody">
            <!-- השורות יתמלאו דרך JavaScript -->
        </tbody>
    </table>

    <script src="scoreTable.js"></script>
</body>

</html>
